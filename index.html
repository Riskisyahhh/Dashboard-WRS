<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WRS - BMKG Kalbar</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bmkg: {
                blue: '#00ADEF',
                dark: '#1a202c',
              },
              gold: {
                100: '#fbf5d4',
                200: '#f5e8a3',
                300: '#efd66a',
                400: '#e9c136',
                500: '#dda315',
                600: '#bd7f0e',
                700: '#975e0c',
                800: '#7d4a10',
                900: '#683d12',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
              radarSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              radarSpinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeInfinite: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              pingSlow: {
                 '0%': { transform: 'scale(0.8)', opacity: '0.8' },
                 '75%, 100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              flash: {
                '0%, 100%': { opacity: '0' },
                '5%, 10%': { opacity: '0.4' },
                '15%': { opacity: '0' },
                '20%': { opacity: '0.1' },
                '25%': { opacity: '0' },
              },
              rain: {
                '0%': { transform: 'translateY(-10vh)' },
                '100%': { transform: 'translateY(110vh)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              slowPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              textShimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' }
              },
              dash: {
                'to': { strokeDashoffset: '0' }
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(6,182,212,0.5)' },
                '50%': { boxShadow: '0 0 25px rgba(6,182,212,0.8)' }
              },
              goldShimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulseSlow 4s infinite',
              'radar-spin': 'radarSpin 8s linear infinite',
              'radar-spin-reverse': 'radarSpinReverse 15s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-infinite': 'marqueeInfinite 400s linear infinite',
              'ping-slow': 'pingSlow 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'flash': 'flash 5s infinite',
              'spin-slow': 'radarSpin 30s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 8s ease-in-out infinite',
              'slow-pan': 'slowPan 60s ease infinite',
              'text-shimmer': 'textShimmer 4s linear infinite',
              'grid-move': 'gridMove 2s linear infinite',
              'dash': 'dash 5s linear infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
              'gold-shimmer': 'goldShimmer 3s linear infinite',
            }
          }
        }
      }
    </script>
    <!-- Fonts: Inter, JetBrains Mono, and Playfair Display (Serif for Luxury) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&family=JetBrains+Mono:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; background: #0f172a; }
      
      /* Custom Scrollbar for Glass Panels */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

      /* Leaflet Adjustments */
      .leaflet-container { z-index: 1; width: 100%; height: 100vh; background: #0f172a; }
      
      /* Shift Zoom Control up to avoid overlap with Dashboard UI (Banner + Toggle) */
      .leaflet-control-zoom { 
        border: none !important; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5) !important; 
        background: rgba(30, 41, 59, 0.9) !important; 
        color: white !important;
        margin-bottom: 140px !important; 
        margin-right: 12px !important;
      }
      
      .leaflet-bar a { color: #e2e8f0 !important; background-color: rgba(30, 41, 59, 0.9) !important; border-bottom: 1px solid #334155 !important; }
      .leaflet-bar a:hover { background-color: #334155 !important; }

      .leaflet-control-layers {
        border: none !important;
        background: rgba(30, 41, 59, 0.9) !important;
        color: #e2e8f0 !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5) !important;
        border-radius: 4px !important;
      }

      /* Custom utility for full-screen radar centering */
      .radar-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Rain Animation Styles */
      .rain-container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        overflow: hidden;
      }
      
      .rain-drop {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        width: 1px;
        height: 40px;
        top: -50px;
        animation: rain 0.8s linear infinite;
      }

      /* Luxury Gradients */
      .bg-luxury-dark {
        background: radial-gradient(circle at center, #1e293b 0%, #0f172a 40%, #020617 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

}
</script>

</html>
